name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build decrypt tool
        run: |
          pyinstaller --noconfirm --onefile --console ^
            --name "WeChatMsg-decrypt" ^
            --add-data "wxManager;wxManager" ^
            --hidden-import pymem ^
            --hidden-import yara ^
            --hidden-import psutil ^
            --hidden-import win32api ^
            --hidden-import win32process ^
            --hidden-import Crypto ^
            --hidden-import Crypto.Cipher ^
            --hidden-import Crypto.Cipher.AES ^
            --hidden-import google.protobuf ^
            example/1-decrypt.py
        shell: cmd

      - name: Build export tool
        run: |
          pyinstaller --noconfirm --onefile --console ^
            --name "WeChatMsg-export" ^
            --add-data "wxManager;wxManager" ^
            --add-data "exporter;exporter" ^
            --hidden-import pymem ^
            --hidden-import yara ^
            --hidden-import psutil ^
            --hidden-import win32api ^
            --hidden-import win32process ^
            --hidden-import Crypto ^
            --hidden-import Crypto.Cipher ^
            --hidden-import Crypto.Cipher.AES ^
            --hidden-import google.protobuf ^
            --hidden-import lxml ^
            --hidden-import openpyxl ^
            --hidden-import docx ^
            --hidden-import aiofiles ^
            example/export_all.py
        shell: cmd

      - name: Copy ffmpeg
        run: |
          copy exporter\resources\ffmpeg.exe dist\ffmpeg.exe
        shell: cmd

      - name: Create archive
        run: |
          cd dist
          7z a -tzip ../WeChatMsg-${{ github.ref_name }}-win-x64.zip *
        shell: cmd

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: WeChatMsg ${{ github.ref_name }}
          body: |
            ## 使用方法

            1. 下载并解压 `WeChatMsg-${{ github.ref_name }}-win-x64.zip`
            2. 确保微信已登录且正在运行
            3. 双击 `WeChatMsg-decrypt.exe` 解密数据库
            4. 双击 `WeChatMsg-export.exe` 一键导出聊天记录
            5. 打开 `wxid_xxx/export_html/聊天记录/` 下的 `.html` 文件查看

            > 若出现闪退请右击选择管理员身份运行

            支持微信版本：3.x / 4.0 / 4.1
          files: |
            WeChatMsg-${{ github.ref_name }}-win-x64.zip
          draft: false
          prerelease: false
