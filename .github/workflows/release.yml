name: Build and Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version tag
        id: version
        shell: bash
        run: |
          TAG="v$(date +'%Y.%m.%d')-$(echo ${GITHUB_SHA} | cut -c1-7)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build decrypt tool
        run: |
          pyinstaller --noconfirm --onefile --console ^
            --name "WeChatMsg-decrypt" ^
            --paths . ^
            --add-data "wxManager;wxManager" ^
            --hidden-import pymem ^
            --hidden-import pymem.process ^
            --hidden-import pymem.pattern ^
            --hidden-import yara ^
            --hidden-import psutil ^
            --hidden-import win32api ^
            --hidden-import win32process ^
            --hidden-import win32com ^
            --hidden-import win32com.client ^
            --hidden-import pythoncom ^
            --hidden-import ctypes ^
            --hidden-import Crypto ^
            --hidden-import Crypto.Cipher ^
            --hidden-import Crypto.Cipher.AES ^
            --hidden-import Crypto.Protocol.KDF ^
            --hidden-import Crypto.Hash.SHA512 ^
            --hidden-import Crypto.Hash.HMAC ^
            --hidden-import google.protobuf ^
            --hidden-import google.protobuf.json_format ^
            --hidden-import zstandard ^
            --hidden-import lz4 ^
            --hidden-import lz4.block ^
            --hidden-import aiofiles ^
            --hidden-import xmltodict ^
            --collect-submodules wxManager ^
            example/1-decrypt.py
        shell: cmd

      - name: Build export tool
        run: |
          pyinstaller --noconfirm --onefile --console ^
            --name "WeChatMsg-export" ^
            --paths . ^
            --add-data "wxManager;wxManager" ^
            --add-data "exporter;exporter" ^
            --hidden-import pymem ^
            --hidden-import pymem.process ^
            --hidden-import pymem.pattern ^
            --hidden-import yara ^
            --hidden-import psutil ^
            --hidden-import win32api ^
            --hidden-import win32process ^
            --hidden-import win32com ^
            --hidden-import win32com.client ^
            --hidden-import pythoncom ^
            --hidden-import ctypes ^
            --hidden-import Crypto ^
            --hidden-import Crypto.Cipher ^
            --hidden-import Crypto.Cipher.AES ^
            --hidden-import Crypto.Protocol.KDF ^
            --hidden-import Crypto.Hash.SHA512 ^
            --hidden-import Crypto.Hash.HMAC ^
            --hidden-import google.protobuf ^
            --hidden-import google.protobuf.json_format ^
            --hidden-import google.protobuf.descriptor ^
            --hidden-import google.protobuf.descriptor_pool ^
            --hidden-import google.protobuf.symbol_database ^
            --hidden-import google.protobuf.reflection ^
            --hidden-import google.protobuf.message_factory ^
            --hidden-import zstandard ^
            --hidden-import lz4 ^
            --hidden-import lz4.block ^
            --hidden-import aiofiles ^
            --hidden-import xmltodict ^
            --hidden-import lxml ^
            --hidden-import lxml.etree ^
            --hidden-import openpyxl ^
            --hidden-import docx ^
            --hidden-import docx.opc ^
            --hidden-import docx.opc.constants ^
            --hidden-import docx.oxml ^
            --hidden-import docx.oxml.ns ^
            --hidden-import pysilk ^
            --hidden-import PIL ^
            --hidden-import PIL.Image ^
            --hidden-import beautifulsoup4 ^
            --hidden-import bs4 ^
            --hidden-import soupsieve ^
            --collect-submodules wxManager ^
            --collect-submodules exporter ^
            --collect-submodules google.protobuf ^
            --collect-submodules docx ^
            example/export_all.py
        shell: cmd

      - name: Verify build outputs
        run: |
          dir dist\
          if not exist dist\WeChatMsg-decrypt.exe (echo ERROR: decrypt exe not found && exit /b 1)
          if not exist dist\WeChatMsg-export.exe (echo ERROR: export exe not found && exit /b 1)
        shell: cmd

      - name: Create archive
        run: |
          cd dist
          7z a -tzip ../WeChatMsg-${{ steps.version.outputs.tag }}-win-x64.zip *
        shell: cmd

      - name: Create tag
        shell: bash
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: WeChatMsg ${{ steps.version.outputs.tag }}
          body: |
            ## 使用方法

            1. 下载并解压 `WeChatMsg-${{ steps.version.outputs.tag }}-win-x64.zip`
            2. 确保微信已登录且正在运行
            3. 双击 `WeChatMsg-decrypt.exe` 解密数据库
            4. 双击 `WeChatMsg-export.exe` 一键导出聊天记录
            5. 打开 `wxid_xxx/export_html/聊天记录/` 下的 `.html` 文件查看

            > 若出现闪退请右击选择管理员身份运行

            支持微信版本：3.x / 4.0 / 4.1（最新测试：4.1.5.16）
          files: |
            WeChatMsg-${{ steps.version.outputs.tag }}-win-x64.zip
          draft: false
          prerelease: false
